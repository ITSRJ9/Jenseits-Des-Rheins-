 TURIN_CAR_INDUSTRY:0 "Turin Automotive Industrial"
 TURIN_CAR_INDUSTRY_desc:0 "The city of Turin is not only a beautiful city with its architecture and historic sites but also its automotive industry that makes this city the heart of the Italian automotive industry making it nicknamed “Detroit of Italy.” Over a thousand cars are produced, but not only civilian vehicles that are being produced, but also military vehicles are produced too for both peace and war times, thus making it important for us so §Rwe must protect this city at all costs, or else the enemy will benefit from this."

